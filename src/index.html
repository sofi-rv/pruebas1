<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pruebas</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <form>
      <div class="Form m-5 text-center">
        <div class="Email">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="Password mt-5">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="button mt-5">
          <button type="submit">Login</button>
        </div>
      </div>
    </form>
    <div class="Card component m-5 text-center">
      <img src="image.jpg" alt="Card Image" />
      <h2>Card title</h2>
      <p>This is a description to the card</p>
      <button class="button-card m-2">Learn More</button>
    </div>
    <div>
      <table class="Table Layout m-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <thbody>
          <tr>
            <td>John Doe</td>
            <td>john@gmail.com</td>
            <td>Admin</td>
          </tr>
        </thbody>
      </table>
    </div>
  </body>
</html>
